<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Seat Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Train Seat Reservation</h1>
    </header>
    <main>
      <section class="form-section">
        <form id="reserveForm">
          <label for="numSeats">Enter number of seats to book:</label>
          <input type="number" id="numSeats" name="numSeats" min="1" max="7" required>
          <button type="submit">Reserve Seats</button>
        </form>
        <div id="message" class="message"></div>
      </section>
      <section class="seats-section">
        <h2>Seat Layout</h2>
        <div id="seatLayout" class="seat-layout"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
